<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Eksempel, s. 234</title>
  </head>
  <body>
    <svg id="chart" width="400" height="300">
      <polyline
        stroke="steelBlue"
        stroke-width=2
        fill="none"
        points="50,100 100,180 150,130 200,50 250, 60 300, 180 350, 160">
      </polyline>
    </svg>
    <script type="text/javascript">
      const chart = document.querySelector("#chart");

      for (let i = 0; i < 4; i++) {
        chart.innerHTML += `<line stroke="lightGray" x1=50 y1="${50 + i * 50}" x2=350 y2="${50 + i * 50}"></line>`;
      }
      for (let i = 0; i < 7; i++) {
        chart.innerHTML += `<line stroke="lightGray" x1="${50 + i * 50}" y1=50 x2="${50 + i * 50}" y2=200></line>`;
      }
    </script>
  </body>
</html>
