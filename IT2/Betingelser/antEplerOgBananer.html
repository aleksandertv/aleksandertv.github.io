<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      // Hvis ant. epler er større enn 6 og ant. bananer er større enn 10
      // skriv: Vi har mye frukt
      // Hvis ant. epler > 3 og ant. bananer > 5: Vi må snart kjøpe mer frukt
      // Ellers: Vi vil ha mer frukt

      var antEpler = 4;
      var antBananer = 8;

      if (antEpler > 6 && antBananer > 10) {
        document.write("Vi har mye frukt");
      }
      else if (antEpler > 3 && antBananer > 5) {
        document.write("Vi må snart kjøpe mer frukt");
      }
      else {
        document.write("Vi vil ha mer frukt!");
      };

      // Logisk eller
      if (antEpler > 5 || antBananer > 5) {
        document.write("Vi har nok frukt");
      }
      else {

      };
    </script>
  </body>
</html>
