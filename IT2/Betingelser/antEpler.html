<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      // Hvis antall epler er mer enn 8
      // skal vi skrive ut: Vi har mange epler
      // ellers skal vi skrive ut: Vi vil ha flere epler
      // if else: Hvis noe er oppfylt så skal noe skje, eller ikke

      var antEpler = 8;
      if (antEpler >= 8) {
        document.write("Vi har mange epler");
      }
      else {
        document.write("Vi vil ha flere epler");
      };

      // Sjekk om riktig svar
      var svar = prompt("Hva heter hovedstaden i Norge?");
      if (svar.toLowerCase() === "oslo") {
        document.write("Riktig svar");
      }
      else {
        document.write("Prøv igjen");
      };

      // Sammenligningsoperatorene
      // er ikke lik !==, mindre eller lik <=, større eller lik >=
    </script>
  </body>
</html>
