<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ball</title>
    <style media="screen">
      #sirkel {
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: blue;
        left: 100px;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <button type="button" id="btnVenstre">Venstre</button>
    <button type="button" id="btnHoeyre">HÃ¸yre</button>
    <div id="sirkel"></div>
    <script type="text/javascript">
      const btnVenstre = document.querySelector("#btnVenstre");
      const btnHoeyre = document.querySelector("#btnHoeyre");
      const sirkel = document.querySelector("#sirkel");

      btnHoeyre.onclick = function() {
        sirkel.animate([
                        {left:"100px"},
                        {left:"500px"}],
                        {duration:3000,
                        iterations:1,
                        fill:"forwards"}
                      );
      }

      btnVenstre.onclick = function() {
        sirkel.animate([
                        {left:"500px"},
                        {left:"100px"}],
                        {duration:3000,
                        iterations:1,
                        fill:"forwards"}
                      );
      }
    </script>
  </body>
</html>
