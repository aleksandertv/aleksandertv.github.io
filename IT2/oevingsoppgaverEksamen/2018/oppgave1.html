<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Oppgave 1</title>
    <style media="screen">
      * {
        text-decoration: none;
        color: black;
        margin: 0;
        padding: 0;
      }
      header {
        display: grid;
        grid-template-columns: repeat(3,1fr);
        text-align: center;
        padding: 10px;
        font-weight: bold;
        border-bottom: 1px solid #e7e7e7;
      }
      #slideshow {
        width: 512px;
        height: 384px;
      }
      .hoverBilder:hover {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="oppgave1.html">Oppgave 1</a>
      <a href="oppgave2.html">Oppgave 2</a>
      <a href="oppgave3.html">Oppgave 3</a>
    </header>
    <main>
      <img src="filer/intro1.jpg" id="slideshow"><br>
      <button id="btnForrige">Forrige</button>
      <button id="btnNeste">Neste</button>
    </main>
    <footer>
      <img src="filer/aapningstider.jpg" id="imgAapningstider" class="hoverBilder">
      <img src="filer/priser.jpg" id="imgPriser" class="hoverBilder">
      <img src="filer/informasjon.jpg" id="imgInformasjon" class="hoverBilder">
      <p id="print"></p>
    </footer>
    <script type="text/javascript">
      const slideshow = document.querySelector("#slideshow");
      const btnForrige = document.querySelector("#btnForrige");
      const btnNeste = document.querySelector("#btnNeste");
      const imgAapningstider = document.querySelector("#imgAapningstider");
      const imgPriser = document.querySelector("#imgPriser");
      const imgInformasjon = document.querySelector("#imgInformasjon");
      const print = document.querySelector("#print");

      btnNeste.onclick = function() {
        endreBilde("neste");
      }
      btnForrige.onclick = function() {
        endreBilde("forrige");
      }

      let antallBilder = 4;
      let bildeNr = 1;
      function endreBilde(retning) {
        if (retning == "neste") {
          if (bildeNr < antallBilder) {
            bildeNr++;
          }
          else {
            bildeNr = 1;
          }
        }
        else {
          if (bildeNr > 1) {
            bildeNr--;
          }
          else {
            bildeNr = antallBilder;
          }
        }
        slideshow.src = "filer/intro" + bildeNr + ".jpg";
      }

      imgAapningstider.onmouseover = function() {
        endreInnhold("aapningstider");
      }
      imgPriser.onmouseover = function() {
        endreInnhold("priser");
      }
      imgInformasjon.onmouseover = function() {
        endreInnhold("informasjon");
      }

      function endreInnhold(innhold) {
        if (innhold == "aapningstider") {
          print.innerHTML = "<b>Åpningstider</b><br>Tirsdag – søndag 11.00-16.00";
        }
        else if (innhold == "priser") {
          print.innerHTML = "<b>Billetter</b><br>Voksen: 120kr<br>Student/honnør: 100kr<br>Barn (0-15 år): Gratis"
        }
        else {
          print.innerHTML = "<b>Informasjon</b><br>Besøksadresse: Lade allé 60, 7041 Trondheim 73 87 02 80 post@ringve.no<br>Postadresse: Postboks 6289 Torgarden, 7489 Trondheim"
        }
      }
    </script>
  </body>
</html>
