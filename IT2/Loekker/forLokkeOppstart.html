<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      // For: Vet antall ganger vi ønsker å gjøre noe
      for(var i = 1; i <= 15; i++){
        document.write("Hei til " + i + "<br>");
      }
      // Summere tallene fra 1 til 100
      var sum = 0;
      for(i = 1; i<=100; i++){
        sum = sum + i;
      };
      document.write("Summen er " + sum);
      // Skrive ut oddetall mellom 0 og 30
      document.write("<br>Oddetall");
      for(var j = 0; j<=30 ; j++){
        if(j%2 !== 0){
          document.write(j+"<br>");
        };
      };

      var tallArr = [1,2,3,4,5,6];
      for (var element of tallArr) {
        console.log(element);
      };
      for (var i = 0; i < tallArr.length; i++) {
        console.log(tallArr[i]);
      };
    </script>
  </body>
</html>
