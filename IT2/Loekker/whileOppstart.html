<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>while</title>
  </head>
  <body>
    <script type="text/javascript">
      // Teller opp
      var i = 0; // En teller
      while(i<10){
        i = i + 1; // i++
        console.log(i);
      };

      // Teller ned
      while(i>0){
        i = i - 1; // i--
        console.log(i);
      };
    </script>
  </body>
</html>
