    <script type="text/javascript">

      // Oppgave 2

      var x = 20;
      var y = 20;
      var canvas = document.querySelector("#canvas");
      var ctx = canvas.getContext("2d");
      var radius = 20;
      function tegnSirkel() {
        ctx.arc(x,y,radius,0,2*Math.PI);
        ctx.stroke();
      };
      function flyttX() {
        for (x = 20; x <= 260; x = x + 40) {
          for (y = 20; y <= 260; y = y + 40) {
            ctx.beginPath();
            ctx.arc(x,y,radius,0,2*Math.PI);
            ctx.stroke();
            ctx.closePath();
          };
        };
      };
      tegnSirkel();
      flyttX();

      // Oppgave 3

    </script>
  </body>
