<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sorteringsfunksjon</title>
  </head>
  <body>
    <script type="text/javascript">
      var navnArr = ["Charles","anders","douglas","Beate"];
      navnArr.sort();
      document.write(navnArr + "<br>");

      document.write(navnArr.sort(sammenlignTekst) + "<br>");

      function sammenlignTekst(a,b) {
        a = a.toUpperCase();
        b = b.toUpperCase();

        if (a < b) {
          return -1; // Bytter ikke plass
        }
        else if (a > b) {
          return 1; // Bytter plass
        }
        else {
          return 0;
        };
      };
    </script>
  </body>
</html>
