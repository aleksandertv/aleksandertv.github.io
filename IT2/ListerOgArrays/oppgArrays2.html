<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Oppgaver arrays 2</title>
  </head>
  <body>
    <input type="text" id="inpMerke" placeholder="Merke" value="">
    <input type="number" id="inpModell" placeholder="Modell" value="">
    <input type="text" id="inpRegNr" placeholder="Registreringsnummer" value="">
    <button type="button" id="btnReg">Registrer bil</button>
    <button type="button" id="btnPrint">Skriv ut</button>
    <table id="table" border=1>

    </table>
    <script type="text/javascript">
      var inpMerke = document.querySelector("#inpMerke");
      var inpModell = document.querySelector("#inpModell");
      var inpRegNr = document.querySelector("#inpRegNr");
      var btnReg = document.querySelector("#btnReg");
      var btnPrint = document.querySelector("#btnPrint");
      var table = document.querySelector("#table");

      // Oppgave 1
      var bilArr = []; //lager et tomt array

      var overskrifter = "<tr><th>Merke</th><th>Modell</th><th>Registreringsnummer</th></tr>"; //overskriftene

      btnReg.onclick = function() {
        bilArr.push({merke:inpMerke.value,modell:inpModell.value,regNr:inpRegNr.value}); //pusher verdien man har skrevet inn
      };

      btnPrint.onclick = function() {
        bilArr.sort(sammenlignMerke);
        table.innerHTML = ""; //t√∏mmer tabellen
        table.innerHTML = overskrifter; //legger til overskriftene
        for (var bil of bilArr) {
          var rad = "<tr>";
          rad += "<td>" + bil.merke + "</td>";
          rad += "<td>" + bil.modell + "</td>";
          rad += "<td>" + bil.regNr + "</td>";
          rad += "</tr>";

          table.innerHTML += rad; //legger til raden i tabellen
        };
      };

      // Oppgave 2
      function sammenlignMerke(a,b) {
        a = a.merke.toUpperCase();
        b = b.merke.toUpperCase();
        if (a > b) {
          return 1;
        }
        else if (a < b) {
          return -1;
        }
        else {
          return 0;
        };
      };
    </script>
  </body>
</html>
