<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Velg drikke</title>
  </head>
  <body>
    <label><input type="radio" name="gr1" id="rbTe" value="te">Te</label>
    <label><input type="radio" name="gr1" id="rbKaffe" value="kaffe">Kaffe</label>
    <p id="print"></p>
    <script type="text/javascript">
      const rbTe = document.querySelector("#rbTe");
      const rbKaffe = document.querySelector("#rbKaffe");
      const print = document.querySelector("#print");

      function velgDrikke(evt) {
        let rb = evt.target;
        print.innerHTML = "Du har valgt " + rb.value + ".";
      }

      rbTe.onclick = rbKaffe.onclick = velgDrikke;
    </script>
  </body>
</html>
