<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input</title>
  </head>
  <body>
    <input type="text" id="inpNavn" value="" maxlength=11 placeholder="Navn">
    <span id="txtNavn"></span>
    <div class="">
      <input type="color" id="fargevelger" value="">
      <input type="range" id="antall" min=0 max=10 value="">
    </div>
    <script type="text/javascript">
      const inpNavn = document.querySelector("#inpNavn");
      const txtNavn = document.querySelector("#txtNavn");
      const fargevelger = document.querySelector("#fargevelger");
      const antall = document.querySelector("#antall");

      fargevelger.onchange = function() {
        document.body.style.background = fargevelger.value;
      }

      inpNavn.oninput = function() {
        txtNavn.innerHTML = inpNavn.value + " " + antall.value;
      }
      inpNavn.onfocus = function() {
        inpNavn.value = "";
      }
      inpNavn.onchange = function() {
        txtNavn.innerHTML = "Nytt navn";
      }
    </script>
  </body>
</html>
