<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Velg drikke</title>
  </head>
  <body>
    <p>Velg drikke</p>
    <label><input type="radio" name="gr1" id="rbTe" value="te">Te</label>
    <label><input type="radio" name="gr1" id="rbKaffe" value="kaffe">Kaffe</label>
    <p>Velg tilbehør</p>
    <label><input type="radio" name="gr2" id="rbMelk" value="melk">Melk</label>
    <input type="radio" name="gr2" id="rb22" value=""><label id="l22"></label><br>
    <button type="button" id="btnReg">Registrer</button>
    <p id="print"></p>
    <script type="text/javascript">
      const rb22 = document.querySelector("#rb22");
      const l22 = document.querySelector("#l22");

      l22.innerHTML = "Sukker";
      rb22.value = "sukker";


      const btnReg = document.querySelector("#btnReg");
      const print = document.querySelector("#print");
      const gr1 = document.getElementsByName("gr1"); // får et array med elementene i gruppen gr1
      const gr2 = document.getElementsByName("gr2");

      btnReg.onclick = function() {
        let valgt = false;
        for (let i = 0; i < gr1.length; i++) {
          if (gr1[i].checked) {
            print.innerHTML = "Du har valgt " + gr1[i].value;
            valgt = true;
          };
        }
        if (valgt === false) {
          print.innerHTML = "Du må velge drikke.";
          return;
        };
        valgt = false;
        for (var i = 0; i < gr2.length; i++) {
          if (gr2[i].checked) {
            print.innerHTML += " med " + gr2[i].value + ".";
            valgt = true;
          };
        }
        if (valgt === false) {
          print.innerHTML = "Du må velge tilbehør.";
        };
      }
    </script>
  </body>
</html>
