<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tegning med canvas</title>
  </head>
  <body>
    <canvas id="canvas" width="300" height="400"></canvas>
    <script type="text/javascript">
      var canvas = document.querySelector("#canvas");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "grey"; // Fyllfarge grå
      ctx.strokeStyle = "black"; // Strekfarge
      ctx.lineWidth = 3; // Linjebredde
      ctx.fillRect(40,20,200,100); // x,y,bredde,høyde
      ctx.strokeRect(40,20,200,100); // Tegner strek

      // Tegner rette linjer
      
    </script>
  </body>
</html>
