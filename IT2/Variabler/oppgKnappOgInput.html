            Lengde, i centimeter: <input type="number" id="inpLengde" value="" required>

            <select id="selFarge" required>
              <option value="">Farge</option>
              <option value="blue">Blå</option>
              <option value="red">Rød</option>
              <option value="yellow">Gul</option>
              <option value="purple">Lilla</option>
              <option value="pink">Rosa</option>
            </select>
            <button type="submit" id="btnSubmit">Submit</button>
            <p id="print"></p>
            <canvas id="canvas" width="1000" height="1000"></canvas>
    </form>
    <script type="text/javascript">
      var print = document.querySelector("#print");
      var btnSubmit = document.querySelector("#btnSubmit");

      var btnAdder = document.querySelector("#btnAdder");
      var inpMs = document.querySelector("#inpMs");

      // Oppgave 5
      btnSubmit.onclick = function(){
        var canvas = document.querySelector("#canvas");
        var ctx = canvas.getContext("2d");
        var lengde = Number(inpBredde.value) * 37.7952755906;
        var bredde = Number(inpLengde.value) * 37.7952755906;
        ctx.lineWidth = 2;
        ctx.fillStyle = selFarge.value;
        ctx.strokeStyle = "black";
        ctx.fillRect(40,40,lengde,bredde);
        ctx.strokeRect(40,40,lengde,bredde);
      };
