<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Knapp og input</title>
  </head>
  <body>
    <div>
      Skriv navnet ditt: <input type="text" id="inpNavn">
      <button type="button" id="btnSkrivUt">Trykk her</button>
      <p id="utskrift"></p>
    </div>
    <script type="text/javascript">
      var inpNavn = document.querySelector("#inpNavn");
      var btnSkrivUt = document.querySelector("#btnSkrivUt");
      var utskrift = document.querySelector("#utskrift");

      btnSkrivUt.onclick = function(){
        utskrift.innerHTML = "Hei " + inpNavn.value + "! ";
        utskrift.innerHTML += "Vi har trykket p√• knappen";
      };
    </script>
  </body>
</html>
