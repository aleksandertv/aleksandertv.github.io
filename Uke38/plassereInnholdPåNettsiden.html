<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sentrere innhold på nettsiden</title>

    <style media="screen">

    main{
      margin: auto;
      text-align: center;
      background-color: white;
      width: 910px;
    }

      main{
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-column-gap: 5px;
        grid-row-gap: 5px;
      }

      article{
        background-color: grey;
        border-radius: 6px;
      }

      img{
        display: block;
        margin: auto;
        margin-top: auto;
        margin-bottom: auto;
        height: 170px;
        width: 170px;
      }

      header{
        text-align: center;
      }

      p{
        font-style: normal;
        font-family: "Century Gothic", arial, sans-serif;
        font-size: 16px;
      }

      h1{
        font-size: 36px;
      }

    </style>

  </head>
  <body>

      <header>

        <h1>Sentrere innhold på nettsiden</h1>

      </header>

      <main>

        <article>
          <br>
          <img src="merkur.jpg" width="170px" height="170px" alt="merkur, mercury, solsystemet">
          <p>Merkur</p>
        </article>
        <article>
          <br>
          <img src="venus.jpg" alt="venus, solsystemet">
          <p>Venus</p>
        </article>
        <article>
          <br>
          <img src="jorden.jpg" alt="jorden, jorda, earth, gaia, solsystemet">
          <p>Jorden</p>
        </article>
        <article>
          <br>
          <img src="mars.jpg" alt="mars, solsystemet">
          <p>Mars</p>
        </article>
        <article>
          <br>
          <img src="jupiter.jpg" alt="jupiter, solsystemet">
          <p>Jupiter</p>
        </article>
        <article>
          <br>
          <img src="saturn.jpg" alt="saturn, solsystemet">
          <p>Saturn</p>
        </article>
        <article>
          <br>
          <img src="uranus.jpg" alt="uranus, ouranous, solsystemet">
          <p>Uranus</p>
        </article>
        <article>
          <br>
          <img src="neptun.jpg" alt="neptun, neptune, solsystemet">
          <p>Neptun</p>
        </article>

      </main>

  </body>
</html>
